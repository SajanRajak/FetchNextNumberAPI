# Changing the server port
server.port = 8080
# can change value to 0 for random port number
# if 8080 is busy, try changing the port number or kill the process that is using port 8080

# if you are running this spring boot app, change these following values as needed

# Database configuration:mysql
spring.datasource.url = jdbc:mysql://localhost:3306/assesment
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

# Hibernate configuration
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect